<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 요청</title>
</head>
<body>
<h1>테스트 1 서버</h1>
    <div>
        <a href="http://localhost:8080/login/page">로그인 이동</a>
    </div>
    <div>
        <form action="http://172.17.14.24:4444/oauth2/auth" method="get">
            로그인
            <input type="submit" name="submit" value="로그인 요청"> <br>
            <input type="hidden" name="client_id" value="fb8a7f0c-13ca-4b82-bc83-9b6bcdddd68f">
            <input type="hidden" name="response_type" value="code">
            <input type="hidden" name="scope" value="offline openid">
            <input type="hidden" name="state" value="9999999999">
            <input type="hidden" name="redirect_uri" value="http://172.17.14.24:8081/token/code">
        </form>
    </div>
    <br>
    <br>
    <div>
        <form action="http://172.17.14.24:8080/admin/token/introspect" method="get">
            토큰 인증
            <input type="submit" name="submit" value="인증"><br>
            token : <input type="text" name="token" placeholder="토큰을 입력하세요">
        </form>
    </div>
    <br>
    <br>
    <div>
        <form action="/token/refresh" method="get">
            토큰 재발급
            <input type="submit" name="submit" value="재발급"><br>
            refresh_token : <input type="text" name="token" placeholder="refresh_token 입력하세요">
        </form>
    </div>
    <br>
    <br>
    <div>
        <form action="http://172.17.14.24:4444/oauth2/sessions/logout" method="get">
            로그아웃
            <input type="submit" name="submit" value="로그아윳 요청"><br>
            id_token : <input type="text" name="id_token_hint" placeholder="id_token 입력하세요"/>
            <input type="hidden" name="post_logout_redirect_uri" value="http://172.17.14.24:8081/token/logout">
        </form>
    </div>
</body>
</html>
